<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

         body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100vw;
            max-height:100vh;
            background-color: aqua;
         }
         
         .cal-body{
            display: grid;
            grid-template-columns: repeat(4,6rem);
            grid-template-rows: repeat(4,4rem);
            justify-content: center;
            margin-top: 2rem;
         }
         .output{
            width: 87%;
            height: 4.5rem;
            grid-column: 1/-1;
            background-color: black;
            border-radius: .75rem;
            color: white;
            padding: 2px;
            font-size: 2rem;
            word-wrap: break-word;
         }
         .buttons{
             width: 25rem;
             height: 20rem;
             margin-top:-10px;
        }
        button{
            width: 5rem;
            padding: 1rem;
            font-size: 1.5rem;
            background-color: rgba(255, 255, 255 ,.75);
            border-radius: 15px;
            border: 1px solid white;
            margin-top: 5px;
            outline: none;
        }
        .span-two{
            width: 15.5rem;
        }
     </style>
</head>
<body>
    <div class="cal-body">
        <div class="output">
            <div class="result"></div>
        </div>
        <div class="buttons">
            <button id="btnClr" >C</button>
            <button id="btnDel" class="btnDel">Del</button>
            <button id="btn0" class="btn">0</button>
            <button id="btnDiv" class="btn">/</button>
            <button id="btn1" class="btn">1</button>
            <button id="btn2" class="btn">2</button>
            <button id="btn3" class="btn">3</button>
            <button id="btnAdd" class="btn">+</button>
            <button id="btn4" class="btn">4</button>
            <button id="btnSub" class="btn">5</button>
            <button id="btn7" class="btn">6</button>
            <button id="btn8" class="btn">-</button>
            <button id="btn9" class="btn">7</button>
            <button id="btnDiv" class="btn">8</button>
            <button id="btn0" class="btn">9</button>
            <button id="btnMul" class="btn">*</button>
            <button id="" class="btn">.</button>
            <button id="btnEql" class="btnEql span-two">=</button>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
